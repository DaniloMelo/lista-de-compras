<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08d352d102.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&family=Montserrat&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <title>Lista de Compras</title>
</head>
<body>
    <main>
        <h1 class="title">Lista de Compras <i class="fa-solid fa-basket-shopping"></i></h1>
        
        <section class="list"></section>
        
        <section class="total">
            <h2>Total:</h2>
            <p>R$: 111111,00</p>
        </section>
        
        
        <section class="modal hide">
            <form class="form" onsubmit="productController.newProduct(event)">
                <label for="modal_item-name">Produto</label>
                <input type="text" id="modal_item-name" data-index="new" required>
                <label for="modal_item-quant">Quantidade</label>
                <input type="text" id="modal_item-quant" required>
                <label for="modal_item-price">Pre√ßo</label>
                <input type="number" step=".001" id="modal_item-price">
                <input type="submit" class="modal_btn-add-item" value="Adicionar">
            </form>
            <button class="modal_btn-cancel"><i class="fa-solid fa-xmark"></i></button>
        </section>
        
        <button class="new-item"><i class="fa-solid fa-plus"></i></button>
        <button class="new-item new-item_desk">Novo Item</button>
        

        <div class="fade hide"></div>
    </main>
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="assets/js/models/LocalStorageDB.js"></script>
    <script src="assets/js/models/Product.js"></script>
    <script src="assets/js/controllers/ProductController.js"></script>
    <script src="assets/js/views/ProductListView.js"></script>
    <script src="assets/js/models/Modal.js"></script>
    <script>
        const productController = new ProductController()
    </script>
</body>
</html>
